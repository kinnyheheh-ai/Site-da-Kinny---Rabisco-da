<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>√Årea do Cliente | Rabiscos da Kinny</title>

    <link rel="stylesheet" href="css/variables.css">
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/components.css">
    <link rel="stylesheet" href="css/commissions.css">
    <link rel="stylesheet" href="css/mobile.css">
    <style>
        .queue-list {
            max-width: 800px;
            margin: 0 auto;
        }

        .queue-item {
            background: white;
            padding: 20px;
            border-radius: var(--border-radius);
            box-shadow: var(--card-shadow);
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-left: 5px solid #eee;
        }

        .queue-item.done {
            border-left-color: #66bb6a;
        }

        .queue-item.wip {
            border-left-color: #ffca28;
        }

        .queue-item.waiting {
            border-left-color: #bdbdbd;
        }

        .client-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .client-avatar {
            width: 50px;
            height: 50px;
            background: #eee;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
        }

        .status-badge {
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: bold;
        }

        .status-badge.done {
            background-color: #e8f5e9;
            color: #2e7d32;
        }

        .status-badge.wip {
            background-color: #fff8e1;
            color: #f57f17;
        }

        .status-badge.waiting {
            background-color: #f5f5f5;
            color: #616161;
        }

        @media(max-width: 600px) {
            .queue-item {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }
        }
    </style>
</head>

<body>

    <header class="main-header">
        <div class="container nav-container">
            <a href="index.html" class="logo">‚ú® Rabiscos da Kinny</a>
            <nav>
                <ul class="nav-menu">
                    <li><a href="index.html" class="nav-link" data-lang="nav_home">In√≠cio</a></li>
                    <li><a href="portfolio.html" class="nav-link" data-lang="nav_portfolio">Portf√≥lio</a></li>
                    <li><a href="commissions.html" class="nav-link" data-lang="nav_commissions">Comiss√µes</a></li>
                    <li><a href="vip.html" class="nav-link" data-lang="nav_vip">√Årea VIP</a></li>
                    <li><a href="client.html" class="nav-link active" data-lang="nav_client">√Årea do Cliente</a></li>
                </ul>
            </nav>

            <div class="hamburger">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>

            <button id="lang-switch" class="lang-switch">EN</button>
        </div>
    </header>

    <div class="container" style="margin-top: 100px;">
        <h2 class="section-title" data-lang="client_title">Acompanhar Pedido</h2>

        <div class="tracking-box" style="max-width: 600px; margin: 0 auto; text-align: center;">
            <p style="margin-bottom: 20px;">Digite o c√≥digo do seu pedido (ex: #KD5920)</p>

            <div style="display: flex; gap: 10px; max-width: 400px; margin: 0 auto;">
                <input type="text" id="order-lookup-input" class="admin-input" placeholder="#C√≥digo"
                    style="width: 100%;">
                <button id="lookup-btn" class="btn btn-primary">Buscar</button>
            </div>

            <div id="order-result"
                style="margin-top: 30px; display: none; text-align: left; background: white; padding: 20px; border-radius: 15px; box-shadow: 0 4px 10px rgba(0,0,0,0.05);">
                <div
                    style="display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid #eee; padding-bottom: 10px; margin-bottom: 10px;">
                    <h4 id="result-id" style="color: var(--primary-dark); margin:0;">#KDXXXX</h4>
                    <span id="result-status"
                        style="background: #eee; padding: 5px 10px; border-radius: 10px; font-weight: bold; font-size: 0.8rem;">PENDENTE</span>
                </div>
                <p><strong>Tipo:</strong> <span id="result-type">Icon</span></p>
                <p><strong>Data:</strong> <span id="result-date">01/01/2024</span></p>

                <div id="download-area" style="margin-top: 20px; text-align: center; display: none;">
                    <p style="margin-bottom: 10px;">‚ú® Seu pedido est√° pronto!</p>
                    <a id="download-btn" href="#" target="_blank" class="btn btn-primary">üì• Baixar Arte</a>
                </div>
            </div>
            <p id="lookup-error" style="color: red; margin-top: 20px; display: none;">Pedido n√£o encontrado!</p>
        </div>
    </div>

    <!-- Script moved inside body for simplicity or could be external -->
    <script>
        document.getElementById('lookup-btn').addEventListener('click', () => {
            const code = document.getElementById('order-lookup-input').value.trim();
            const orders = JSON.parse(localStorage.getItem('siteOrders')) || [];
            const order = orders.find(o => o.id === code);

            const result = document.getElementById('order-result');
            const error = document.getElementById('lookup-error');

            if (order) {
                error.style.display = 'none';
                result.style.display = 'block';

                document.getElementById('result-id').innerText = order.id;
                document.getElementById('result-type').innerText = order.type;
                document.getElementById('result-date').innerText = order.date;

                const statusEl = document.getElementById('result-status');
                const dlArea = document.getElementById('download-area');
                const dlBtn = document.getElementById('download-btn');

                let statusText = 'Aguardando';
                let statusColor = '#999';

                if (order.status === 'pending') { statusText = 'PENDENTE'; statusColor = 'orange'; dlArea.style.display = 'none'; }
                if (order.status === 'approved') { statusText = 'APROVADO'; statusColor = 'blue'; dlArea.style.display = 'none'; }
                if (order.status === 'wip') { statusText = 'EM ANDAMENTO'; statusColor = 'purple'; dlArea.style.display = 'none'; }
                if (order.status === 'done') {
                    statusText = 'CONCLU√çDO';
                    statusColor = 'green';
                    if (order.deliveryLink) {
                        dlArea.style.display = 'block';
                        dlBtn.href = order.deliveryLink;
                    } else {
                        dlArea.style.display = 'none';
                    }
                }

                statusEl.innerText = statusText;
                statusEl.style.backgroundColor = statusColor;
                statusEl.style.color = 'white';

            } else {
                result.style.display = 'none';
                error.style.display = 'block';
            }
        });
    </script>

    <!-- Footer (Injected automatically) -->
    <footer></footer>

    <script src="js/translations.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
