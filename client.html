<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Área do Cliente | Rabiscos da Kinny</title>
    <link rel="icon" href="images/logo.png" type="image/png">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@400;700&family=Quicksand:wght@400;600&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="css/variables.css?v=2.0">
    <link rel="stylesheet" href="css/global.css?v=2.0">
    <link rel="stylesheet" href="css/components.css?v=2.0">
    <link rel="stylesheet" href="css/commissions.css?v=2.0">
    <link rel="stylesheet" href="css/mobile.css?v=2.0">
    <script src="js/components.js?v=2.0" defer></script>
    <style>
        .tracking-box {
            max-width: 600px;
            margin: 0 auto;
        }

        .tracking-search {
            display: flex;
            gap: 10px;
            max-width: 420px;
            margin: 0 auto;
        }

        .tracking-search input {
            flex: 1;
            padding: 14px 18px;
            border: 2px solid var(--primary-light);
            border-radius: var(--border-radius);
            font-family: var(--font-main);
            font-size: 1rem;
            outline: none;
            transition: var(--transition-fast);
        }

        .tracking-search input:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 4px rgba(255, 183, 197, 0.15);
        }

        .order-result {
            margin-top: 30px;
            text-align: left;
            background: white;
            padding: 25px;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow-sm);
            border: 1px solid rgba(0, 0, 0, 0.04);
        }

        .order-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid var(--primary-light);
            padding-bottom: 12px;
            margin-bottom: 15px;
        }

        .order-header h4 {
            color: var(--primary-dark);
            margin: 0;
        }

        .order-status {
            padding: 6px 14px;
            border-radius: 20px;
            font-weight: bold;
            font-size: 0.8rem;
            color: white;
        }

        .queue-list {
            max-width: 800px;
            margin: 0 auto;
        }

        .queue-item {
            background: white;
            padding: 20px;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow-sm);
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-left: 5px solid #eee;
        }

        .queue-item.done { border-left-color: #66bb6a; }
        .queue-item.wip { border-left-color: #ffca28; }
        .queue-item.waiting { border-left-color: #bdbdbd; }

        .client-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .client-avatar {
            width: 50px;
            height: 50px;
            background: var(--primary-light);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
        }

        .status-badge {
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: bold;
        }

        .status-badge.done { background-color: #e8f5e9; color: #2e7d32; }
        .status-badge.wip { background-color: #fff8e1; color: #f57f17; }
        .status-badge.waiting { background-color: #f5f5f5; color: #616161; }
    </style>
</head>

<body>

    <div class="scroll-progress" id="scroll-progress"></div>

    <header class="main-header"></header>

    <div class="container" style="margin-top: 100px;">
        <h2 class="section-title fade-in" data-lang="client_title">Acompanhar Pedido</h2>

        <div class="tracking-box fade-in" style="text-align: center;">
            <p style="margin-bottom: 20px; color: var(--text-light);">Digite o código do seu pedido (ex: #KD5920)</p>

            <div class="tracking-search">
                <input type="text" id="order-lookup-input" placeholder="#Código">
                <button id="lookup-btn" class="btn btn-primary">Buscar</button>
            </div>

            <div id="order-result" class="order-result" style="display: none;">
                <div class="order-header">
                    <h4 id="result-id">#KDXXXX</h4>
                    <span id="result-status" class="order-status">PENDENTE</span>
                </div>
                <p><strong>Tipo:</strong> <span id="result-type">Icon</span></p>
                <p><strong>Data:</strong> <span id="result-date">01/01/2024</span></p>

                <div id="download-area" style="margin-top: 20px; text-align: center; display: none;">
                    <p style="margin-bottom: 10px;">Seu pedido está pronto!</p>
                    <a id="download-btn" href="#" target="_blank" class="btn btn-primary"
                        style="width: 100%; margin-bottom: 15px;">Baixar Arte</a>

                    <div id="feedback-area"
                        style="border-top: 1px dashed var(--primary-light); padding-top: 15px; margin-top: 15px;">
                        <h4 data-lang="feedback_title">Deixe seu Feedback</h4>
                        <p style="font-size: 0.8rem; opacity: 0.8; margin-bottom: 10px;" data-lang="feedback_desc">O que achou da sua arte? Sua opinião me ajuda a crescer!</p>
                        <textarea id="feedback-text" style="width: 100%; padding: 12px; height: 80px; margin-bottom: 10px; border: 2px solid var(--primary-light); border-radius: 12px; font-family: var(--font-main); outline: none; resize: vertical;"
                            data-lang-placeholder="feedback_placeholder"
                            placeholder="Escreva sua mensagem aqui..."></textarea>
                        <button id="submit-feedback-btn" class="btn btn-outline" style="width: 100%;"
                            data-lang="feedback_submit">Enviar Feedback</button>
                        <p id="feedback-success-msg"
                            style="display: none; color: var(--primary-dark); font-weight: bold; margin-top: 10px;"
                            data-lang="feedback_success">Obrigada pelo carinho!</p>
                    </div>
                </div>
            </div>
            <p id="lookup-error" style="color: #e53935; margin-top: 20px; display: none; font-weight: 600;">Pedido não encontrado!</p>
        </div>
    </div>

    <script>
        document.getElementById('lookup-btn').addEventListener('click', () => {
            const code = document.getElementById('order-lookup-input').value.trim();
            const orders = JSON.parse(localStorage.getItem('siteOrders')) || [];
            const order = orders.find(o => o.id === code);

            const result = document.getElementById('order-result');
            const error = document.getElementById('lookup-error');

            if (order) {
                error.style.display = 'none';
                result.style.display = 'block';

                document.getElementById('result-id').innerText = order.id;
                document.getElementById('result-type').innerText = order.type;
                document.getElementById('result-date').innerText = order.date;

                const statusEl = document.getElementById('result-status');
                const dlArea = document.getElementById('download-area');
                const dlBtn = document.getElementById('download-btn');

                let statusText = 'Aguardando';
                let statusColor = '#999';

                if (order.status === 'pending') { statusText = 'PENDENTE'; statusColor = '#ff9800'; dlArea.style.display = 'none'; }
                if (order.status === 'approved') { statusText = 'APROVADO'; statusColor = '#2196f3'; dlArea.style.display = 'none'; }
                if (order.status === 'wip') { statusText = 'EM ANDAMENTO'; statusColor = '#9c27b0'; dlArea.style.display = 'none'; }
                if (order.status === 'done') {
                    statusText = 'CONCLUÍDO';
                    statusColor = '#4caf50';
                    if (order.deliveryLink) {
                        dlArea.style.display = 'block';
                        dlBtn.href = order.deliveryLink;
                    } else {
                        dlArea.style.display = 'none';
                    }
                }

                statusEl.innerText = statusText;
                statusEl.style.backgroundColor = statusColor;

                const feedbackBtn = document.getElementById('submit-feedback-btn');
                const feedbackText = document.getElementById('feedback-text');
                const feedbackMsg = document.getElementById('feedback-success-msg');

                feedbackBtn.onclick = () => {
                    if (feedbackText.value.trim().length < 3) return;
                    feedbackBtn.style.display = 'none';
                    feedbackText.style.display = 'none';
                    feedbackMsg.style.display = 'block';
                    console.log(`Feedback for order ${order.id}: ${feedbackText.value}`);
                };

            } else {
                result.style.display = 'none';
                error.style.display = 'block';
            }
        });

        document.getElementById('order-lookup-input').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') document.getElementById('lookup-btn').click();
        });
    </script>

    <button class="back-to-top" id="back-to-top" aria-label="Voltar ao topo">&uarr;</button>

    <footer></footer>

    <script src="js/translations.js?v=2.0"></script>
    <script src="js/main.js?v=2.0"></script>
</body>

</html>
