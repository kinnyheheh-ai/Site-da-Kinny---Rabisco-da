<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Veja os trabalhos recentes de Kinny: Fanarts, OCs e Sketches com um estilo artístico único.">

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://rabiscosdakinny.art/portfolio.html">
    <meta property="og:title" content="Portfólio | Rabiscos da Kinny">
    <meta property="og:description" content="Veja os trabalhos recentes de Kinny: Fanarts, OCs e Sketches.">
    <meta property="og:image" content="images/og-image.jpg">

    <title>Portfólio | Rabiscos da Kinny</title>

    <link rel="stylesheet" href="css/variables.css">
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/components.css">
    <link rel="stylesheet" href="css/gallery.css">
    <link rel="stylesheet" href="css/mobile.css">

    <!-- Header/Footer Component -->
    <script src="js/components.js" defer></script>
</head>

<body>

    <header class="main-header"></header>

    <section class="container" style="margin-top: 80px;">
        <h2 class="section-title" data-lang="section_portfolio">Meus Trabalhos</h2>

        <div class="gallery-filters">
            <button class="filter-btn active" data-filter="all" data-lang="filter_all">Todos</button>
            <button class="filter-btn" data-filter="fanart" data-lang="filter_fanart">Fanart</button>
            <button class="filter-btn" data-filter="oc" data-lang="filter_oc">OCs</button>
            <button class="filter-btn" data-filter="sketch" data-lang="filter_sketch">Sketch</button>
        </div>

        <div class="gallery-grid">
            <!-- As artes aparecerão aqui assim que forem adicionadas! -->
        </div>
    </section>

    <!-- Modal -->
    <div id="gallery-modal" class="modal">
        <span class="modal-close">&times;</span>
        <div class="modal-content">
            <img id="modal-img" class="modal-img" src="" alt="" loading="lazy">
            <div id="modal-caption" class="modal-caption"></div>
        </div>
    </div>

    <footer></footer>

    <script src="js/translations.js"></script>
    <script src="js/main.js"></script>
    <script src="js/gallery.js"></script>
</body>

</html>
